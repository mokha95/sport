<!-- Le projet est organisé dans les dossiers suivants :
commande pour commencer : npx create-next-app sport
1:composants
Composants React utilisés par les pages ou par d'autres composants React. Les composants globaux se trouvent dans le /componentsdossier racine et les composants spécifiques aux fonctionnalités se trouvent dans des sous-dossiers (par exemple /components/account, /components/users).

2:helpers
Tout ce qui ne rentre pas dans les autres dossiers et ne justifie pas d'avoir son propre dossier. Les assistants React front-end se trouvent dans le /helpersdossier racine et les assistants API back-end se trouvent dans le /helpers/apisous-dossier.

3:pages
Pages et gestionnaires de routes API pour l'application du didacticiel de connexion Next.js. Le /pagesdossier contient toutes les pages acheminées avec l'itinéraire vers chaque page défini par son nom de fichier. Le /pages/apidossier contient tous les gestionnaires de routage API qui sont également routés en fonction du nom de chaque fichier. Pour plus d'informations sur le routage de pages Next.js et les modèles de nom de fichier, voir https://nextjs.org/docs/routing/introduction , pour le routage API, voir https://nextjs.org/docs/api-routes/introduction .

4:services
Les services gèrent toutes les communications HTTP de l'application frontale React à l'API back-end Next.js, chaque service encapsule les appels d'API pour un type de contenu (par exemple, les utilisateurs) et expose des méthodes pour effectuer diverses opérations (par exemple, les opérations CRUD). Les services peuvent également effectuer des actions qui n'impliquent pas de requêtes HTTP, telles que l'affichage et la suppression d'alertes avec le service d'alerte .
styles
Feuilles de style CSS utilisées par l'application de didacticiel Next.js. -->
